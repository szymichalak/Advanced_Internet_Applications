<html>

<head>
    <meta charset="utf-8" />
    <title>jQuery</title>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $("#button_json").click(function () {
                $.getJSON("guitars.json", function (json_file) {
                    var guitars_list = json_file.Guitars.Guitar;
                    for (var guitar in guitars_list) {
                        $("#content").append("<div>Brand: " + guitars_list[guitar].Brand + " Model: " + guitars_list[guitar].Model + "</div>");
                    }
                });
            });
        });
    </script>
</head>

<body>
    <button id="button_json">Load JSON</button>
    <div id="content"></div>
</body>

</html>
