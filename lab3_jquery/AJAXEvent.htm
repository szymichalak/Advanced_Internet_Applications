<!DOCTYPE html>
<html>

<head>
    <metacharset="utf-8" />
    <title>jQuery</title>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript">

        $(document).ready(function () {
            $('td').one('click', edit);
            $('button').bind('asdf', function () { alert('The cake is a lie!'); });
        });

        function edit() {
            $('button').trigger('asdf');

            var row = $(this);
            var text = $(this).text();
            var input = "<input value=\""+text+"\" id=\"edit\"></input>"
            row.html(input);

            $('#edit').focus();

            $('#edit').blur(function () {
                row.html($(this).val());
                row.one('click', edit);
            });

            $('*').unbind(); 

        }

    </script>
</head>

<body>
    <table>
        <tr>
            <td>One</td>
        </tr>
        <tr>
            <td>Two</td>
        </tr>
        <tr>
            <td>Three</td>
        </tr>
        <tr>
            <td>...</td>
        </tr>
    </table>
    <button>Click</button>
</body>

</html>
